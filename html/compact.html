<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<ul class="nav nav-tabs" id="myTab" role="tablist"></ul>
		<div class="tab-content markdown-body" id="myTabContent">
			<div class="compact-div">
				<div class="main-text">
					<h5 id="text_small"></h5>
				</div>
				<span class="svg_grabber_span">
					<svg class="svg_grabber" width="16" height="16">
						<path
							fill-rule="evenodd"
							d="M10 13a1 1 0 100-2 1 1 0 000 2zm-4 0a1 1 0 100-2 1 1 0 000 2zm1-5a1 1 0 11-2 0 1 1 0 012 0zm3 1a1 1 0 100-2 1 1 0 000 2zm1-5a1 1 0 11-2 0 1 1 0 012 0zM6 5a1 1 0 100-2 1 1 0 000 2z"
						></path>
					</svg>
					&nbsp;
				</span>
				<div class="main-text">
					<h5 id="text"></h5>
				</div>
				<div class="issue-cointainer">
					<span id="status_open" class="default_class_opened"
						><svg
							height="16"
							viewBox="0 0 16 16"
							class="class_open_svg_opened"
							width="16"
							aria-hidden="true"
						>
							<path
								fill-rule="evenodd"
								d="M8 1.5a6.5 6.5 0 100 13 6.5 6.5 0 000-13zM0 8a8 8 0 1116 0A8 8 0 010 8zm9 3a1 1 0 11-2 0 1 1 0 012 0zm-.25-6.25a.75.75 0 00-1.5 0v3.5a.75.75 0 001.5 0v-3.5z"
							></path>
						</svg>
						&nbsp;Open
					</span>
					<span id="status_closed" class="default_class_closed">
						<svg
							height="16"
							viewBox="0 0 16 16"
							class="class_closed_svg_compact"
							width="16"
							aria-hidden="true"
						>
							<path
								fill-rule="evenodd"
								d="M1.5 8a6.5 6.5 0 0110.65-5.003.75.75 0 00.959-1.153 8 8 0 102.592 8.33.75.75 0 10-1.444-.407A6.5 6.5 0 011.5 8zM8 12a1 1 0 100-2 1 1 0 000 2zm0-8a.75.75 0 01.75.75v3.5a.75.75 0 11-1.5 0v-3.5A.75.75 0 018 4zm4.78 4.28l3-3a.75.75 0 00-1.06-1.06l-2.47 2.47-.97-.97a.749.749 0 10-1.06 1.06l1.5 1.5a.75.75 0 001.06 0z"
							></path>
						</svg>
						&nbsp;Closed
					</span>
				</div>
			</div>
		</div>
		<script>
			let query = window.location.search.toString().slice(1).split("&");
			let infodict = {};
			for (let query_item in query) {
				query_item = query[query_item].split("=");
				infodict[query_item[0]] = decodeURIComponent(query_item[1]);
			}
			let { state, text, title, url } = infodict;
			if (state == "closed") {
				document.getElementById("status_closed").classList.add("span_closed_compact");
			} else if (state == "open") {
				document.getElementById("status_open").classList.add("span_opened_compact");
			}
			document.getElementById("text_small").innerHTML = url;
			document.getElementsByClassName("svg_grabber_span")[0].innerHTML += title;
			document.getElementById("text").innerHTML = text;
		</script>
	</body>
</html>
